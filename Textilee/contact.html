<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fe0b8f1505.js" crossorigin="anonymous"></script>
    <link href="css/hover.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Textilee</title>
</head>

<body>
    <!-- Skip-link for accessibility -->
    <a href="#about" class="skip-link">Skip to main content.</a>

    <header class="contactHeader">
        <div class="wrapper navContainer">
            <nav class="mainNav">
                <h1 class="logo animated bounceInDown">Textilee</h1>
                <ul>
                    <li><a class="hvr-wobble-vertical" href="index.html">Home</a></li>
                    <li><a class="hvr-wobble-vertical" href="#main">About</a></li>
                    <li><a class="hvr-wobble-vertical" href="blog.html">Blog</a></li>
                    <li><a class="current hvr-wobble-vertical" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <h2 class="headline animated bounceInLeft wrapper">Get in touch</h2>

        <nav class="mobileNav">
            <label for="toggleMenu"><i class="fa fa-bars"></i> </label>
            <input type="checkbox" id="toggleMenu" name="toggleMenu">
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="#main">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="getInTouch">
            <form class="messageUs">
                <div>
                    <label class="label" for="name">person name</label>
                    <input type="text" name="name" placeholder="Name"></input>

                    <label class="label" for="email">email address</label>
                    <input type="email" name="email" placeholder="Email address"></input>
                </div>
                
                <textarea name="comment" rows="5" cols="35">Message</textarea>
                
                <button class="button hvr-shutter-out-horizontal" type="submit">submit</button>
            </form>
        </section>

        <section>
            <div class="contacts wrapper">
                <div class="social">
                    <a href="http://facebook.com">
                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                        <span class="visuallyhidden">Facebook</span>
                    </a>
                    <a href="http://instagram.com">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                        <span class="visuallyhidden">Instagram</span>
                    </a>
                    <a href="http://twitter.com">
                        <i class="fab fa-twitter" aria-hidden="true"></i>
                        <span class="visuallyhidden">Twitter</span>
                    </a>
                    <a href="http://whatsapp.com">
                        <i class="fab fa-whatsapp" aria-hidden="true"></i>
                        <span class="visuallyhidden">Whatsapp</span>
                    </a>
                </div>
                <div class="contactUs">
                    <a href="mailto:info@email.com">info@email.com</a>
    
                    <a href="tel:1234567890">123-456-7890</a>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p class="wrapper">Copyright &copy; 2019 Juno College</p>
    </footer>
</body>

</html>
